# Why Sampling?

- Gathering information about an entire population often costs too much or is virtually impossible. 

- Instead, we use a sample of the population.

- How to form a sample? 

---
# Principal

- A sample should have the same characteristics as the population it is representing.

# Simple Random Sampling

- Step 1: Number all items in the population

- Step 2: Decide the sample size

- Step 3: Use a random number generator to select items/data for the sample

---
# Population

![](class_list.png)

---
- Let say we want to go with a sample size of 30% population. 

- We would need about 35*.3 = 10 or 11 data points. 

- Use a random number generator to generate a random number, for example

 [Link](https://www.google.com/search?q=generate+random+number+from+0+to+35&amp;rlz=1C1CHBF_enUS910US910&amp;oq=generat&amp;aqs=chrome.1.69i57j35i39l2j0i10i131i433i512j0i10i433i512j69i65l2j69i60.1732j0j9&amp;sourceid=chrome&amp;ie=UTF-8)

- Collect data from the students associated with the generated numbers. 


---
# Systematic Sampling

- Step 1: Number all items in the population

- Step 2: Pick a random number, says 7, then select items starting from 7, 8, 9...to a desired number. 

---
# Stratified Sampling

- Breaks down the population into groups

- Randomly select items from each groups

- The proportion of each group in your samples and the proportion of each group  in your population should be similar. 

---
# Convenience Sampling (Not recommended!)

- Conveniently select items from the population

- For example: Only collect data from the people you know
